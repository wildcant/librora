name: End to End Tests
on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  DATABASE_URL: postgres://postgres:12345@127.0.0.1:5436/librora-tests
  WEB_URL: http://localhost:3010
  JWT_EXPIRATION: 24h
  JWT_SECRET: secret
  NEXTAUTH_SECRET: secret
  CLOUDINARY_CLOUD_NAME: ''
  CLOUDINARY_API_KEY: ''
  CLOUDINARY_API_SECRET: ''
  CLOUDINARY_UPLOAD_PRESET: ''
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  test-e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ— Setup docker compose
        uses: ./.github/actions/docker-compose

      - name: ğŸ— Start database containers
        run: docker-compose -f docker-compose.test.yml up -d

      - name: ğŸ— Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: ğŸ— Store playwright version
        run: echo "PLAYWRIGHT_VERSION=$(grep -oP '/@playwright/test/\K[0-9.]+(?=:)' ./pnpm-lock.yaml)" >> $GITHUB_ENV

      - name: â™»ï¸ Restore playwright binaries cache
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: ğŸ“¦ Install playwright browsers
        run: pnpx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: ğŸ“¦ Build & Sync DB
        shell: bash
        run: pnpm run db:push:test && pnpm run generate && pnpm run build:web

      - name: ğŸ§ª Run e2e tests
        run: pnpm run test:e2e --trace on

      - name: Generate playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web-tests/playwright-report/
          retention-days: 30
